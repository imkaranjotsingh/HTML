#include<iostream>
using namespace std;
main()
{
		int a,b;
		cout<<"Enter the value of A and B \n";
		cin>>a;
		cin>>b;
		int x=a-b;
		try
		{
			if(x !=0)
			{
				cout<<"Result(a/x)="<<a/x<<"\n";
			}
			else
			{
					throw(x);
			}
		}
		catch(int i)
		{
			cout<<"Exception Caught: X = "<<x<<"\n";
		}
		cout<<"END";
		
		return 0;
		
}
