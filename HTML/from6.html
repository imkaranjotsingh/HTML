<!DOCTYPE html>

<title>FORM 6</title>

<body>
<h1>HTML Input Attribute</h1>
	<form action="olist.html">
	*Username :
	<input type="text" name="username" required autofocus>
	<br><br>
	
	Email:
	<input type="email" name="email" placeholder="example@mail.com">
	<br><br>
	
	First Name:
	<input type="text" name="firstname" value="JHON">
	<br><br>
	
	Name:
	<input type="text" name="name" maxlength="10">
	<br><br>
	
	Last Name:
	<input type="text" name="lartname" value="Peter" readonly>
	<br><br>
	
	Nick Name:
	<input type="text" name="nickname" value="Jani" disabled>
	<br><br>
	Address:
	<input type="text" name="address" size="50">
	<br><br>
	
	Country code:
	<input type="text" name="country_code" pattern="[A-Z a-z 1-3]{3}" size="3"
	title="Three letter country code">
	<br><br>
	
	Qualitu (between 1 and 5):
	<input type="number" name="quantity" min="1" max="5">
	<br><br>
	
	<input type="image" src="C:\Users\KARANJIT SINGH\Documents\DSC_0421.JPG " alt="Submit" width="80" height="80">
	
	
	</form>
