<!DOCTYPE html>
<head>
<title>TEST 1</title>
<style>
table, th, td{
	border:7px solid black;
	border-collapse:collapse;
	padding:10px;
}
td{
	padding:10px;
}
</style>
</head>
<body>
<table style="width:40%">
	<tr>
		<th Colspan="3" height="50" style=font-size:30px><b>HTML Table</b></th>
	</tr>
	<tr>
		<td height="100" style=font-size:25px>Cell 1</td>
		<td height="100" align="center" style=font-size:30px >Cell 2
		<table align="center">
			<tr>
				<th colspan="2">Nested HTML Table</th>
			</tr>
			<tr>
				<td>Cell 2.1</td>
				<td>Cell 2.2</td>
			</tr>
			<tr>
				<td>Cell 2.3</td>
				<td>Cell 3.3</td>
			</tr>
		
		</table>
		</td>
		
		
	</tr>

</table>
</body>
</html>
